<!DOCTYPE html>
<html>
  <head>
    <title>Canvas graph</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="text/css" http-equiv="Content-Style-Type"/>
    <script type="text/javascript">
      var canvas;
      var ctx;
      var time = 0.0;
      var keyState = [];
      var ripple = [];
      
      function rgba(r, g, b, a) {
        return `rgba(${r},${g},${b},${a})`;
      }
      
      function circlePos(k) {
        k -= 'A'.charCodeAt(0);
        var r = k * Math.PI * 2.0 / 26.0;
        var x = 200.0 + 160 * Math.cos(r);
        var y = 200.0 + 160 * Math.sin(r);
        return {x: x, y: y};
      }
      
      function ready() {
        canvas = document.getElementById('canvas');
        ctx = canvas.getContext('2d');
        ctx.font = '16pt Consolas';
        document.onkeypress = e => {
          return false;
        };
        document.onkeydown = e => {
          if(!keyState[e.keyCode]) {
            var p = circlePos(e.keyCode);
            ripple.push({x: p.x, y: p.y, z: 0});
          }
          keyState[e.keyCode] = true;
          return false;
        };
        document.onkeyup = e => {
          keyState[e.keyCode] = false;
          return false;
        };
        setInterval(function() {
          draw();
        }, 33);
      }
      
      function draw() {
        
        ctx.clearRect(0, 0, 400, 400);
        
        ripple = ripple.filter(function(e) {
          ctx.strokeStyle = rgba(0x44, 0xDD, 0xFF, 1.0 - e.z / 100.0);
          ctx.beginPath();
          ctx.arc(e.x, e.y, e.z, 0, Math.PI * 2, false);
          ctx.stroke();
          e.z += 2.5;
          return e.z < 100.0;
        });
        
        for(var i = 0; i < 26; i++) {
          var r = i * Math.PI * 2.0 / 26.0;
          var x = 200.0 + 160 * Math.cos(r);
          var y = 200.0 + 160 * Math.sin(r);
          var key = 'A'.charCodeAt(0) + i;
          if(keyState[key]) {
            ctx.font = '24pt Consolas';
            ctx.fillStyle = '#EE4455';
          } else {
            ctx.font = '16pt Consolas';
            ctx.fillStyle = '#444444';
          }
          ctx.fillText(String.fromCharCode('A'.charCodeAt(0) + i), x, y);
        }
        time += 1.0;
      }
    </script>
    <style type="text/css">
      canvas {
        float: left;
        border: 1px solid #AAA;
      }
      div {
        font-family: consolas;
      }
    </style>
  </head>
  <body onload="ready();">
    <canvas id="canvas" width="400" height="400"></canvas>
  </body>
</html>
